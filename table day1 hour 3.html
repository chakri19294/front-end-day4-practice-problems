<html>
    <head>
        <title>
            my table
        </title>
        <style>
            table,td,th{
                border: 1px solid black;
            }
            table{
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>124</td>
                    <td>Adam</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Ria</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>119</td>
                    <td>Alex</td>
                    <td>22</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
