<html>
    <head>
        <script>
            var arr=['hi','hello','good','morning'];
            var search='hello';
            for(var i=0;i<arr.length;i++)
            {
                if(search==arr[i])
                {
                    document.write("element found at"+ i+"th position");
                    break;
                }
            }
            if(i==arr.length)
            {
                document.write("element not found");
            }
        </script>
    </head>
</html>
