<html>
    <head>
        <script>
            var arr=[1,,3,4,5,6,5,4,66,76,81];
            var avg=0;
            var sum=0;
            var n=arr.length;
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i];
            }
            avg=sum/n;
            document.write("sum="+sum+", avg="+avg);
        </script>
    </head>
</html>
