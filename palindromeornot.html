<html>
<head>
<script>
    function palindromeornot(){
        console.log("in function");
        var r = document.getElementById("n").value;
        var t=r;
        var rev=0;
        while(t>0)
        {
            var rem=t%10;
             rev=rev*10+rem;
             t=t/10;
        }
        if(rev===r){
            console.log("palindrome");
        }
        else{
            console.log("not palindrome");
        }
        }
</script>
</head>
<body>
<form>
    <input type="number" id="n" placeholder="enter the number" />
    <input type="button" value="submit" onclick="palindromeornot()"/>
</form>
</body>
</html>
